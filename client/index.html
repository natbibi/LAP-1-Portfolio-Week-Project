<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="bundle.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98afb65974.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Gossip Girls</title>
</head>

<body>
    <div class="mobile-container">
        <header id="header">

            <!-- Top Navigation Menu -->

            <div class="sidenav" id="mySidenav">
                <i class="fas fa-times close-icon"></i>
                <p class="nav-info">Gossip Girls XOXO 2021<br>
                    Contact Us </p>


            </div>

            <div class="topnav">

                <i class="fa fa-bars icon"></i>


                <img src="static/images/XOXO.png" id="logo" alt="xoxo logo" width="100" height="100">

            </div>
        </header>

        <section>
            <div id="root" class="row post-section">
            </div>
        </section>

        <footer>
            <div id="popup-postarea" class="popup-postarea">
                <textarea maxlength="300" rows="5" id="popup-textarea" placeholder="Spill the tea! ☕️"></textarea><br>
                <button id="submit-post">submit</button>
                <button id="search-giphy">giphy</button><input autocomplete="false" id="giphy-search" type="text" />
                <div id="giphy-root"></div>
            </div>
            <button id="popup-post">+</button>
        </footer>

    </div>
</body>

</html>
